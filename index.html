  <script>
    const messages = [
      "Just aped in üî• Let's ride this to the moon!",
      "GOATKING is the next $PEPE, mark my words.",
      "I saw the chart and couldn't resist buying.",
      "Big buys coming in, don't get left behind.",

      "Volume looks organic. This might run hard.",
      "Imagine missing this at sub 10k MC.",
      "Chart looks like early GROK. IYKYK."
    ];

    const chatBox = document.getElementById('chatBox');

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadMessages() {
      chatBox.innerHTML = '';
      const shuffled = shuffle([...messages]);
      shuffled.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.textContent = msg;
        chatBox.appendChild(div);
      });
    }

    function autoScroll() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loopChat() {
      loadMessages();
      autoScroll();
    }

    loadMessages();
    setInterval(loopChat, 8000);
  </script>
